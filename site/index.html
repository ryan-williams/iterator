<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/styles/github-gist.css">
</head>
<body data-spy="scroll" data-target="#nav-container" data-offset="60">

<nav id="nav-container"></nav>

<div class="container">
  <div id="main"></div>
</div>

<script src="/target/scala-2.12/scalajs-bundler/main/site-fastopt-bundle.js"></script>

<script src="https://embed.scalafiddle.io/integration.js"></script>

<script src="/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
<script>
  $.extend($.scrollTo.defaults, {
    axis: 'y',
    duration: 100
  });
  $(window).on('activate.bs.scrollspy', function (e, { relatedTarget: id }) {
    const active = $('.active');
    const top = active.position().top;
    const bottom = top + active.height();
    const nc = $('#nav-container').height();

    if (top < 0) {
      $('nav').scrollTo("-=" + (-top + 20));
    } else if (bottom > nc) {
      $('nav').scrollTo("+=" + (bottom - nc + 20));
    }
  })
</script>

</body>
</html>
